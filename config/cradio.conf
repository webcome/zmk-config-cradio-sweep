# Configuración que ya tienes
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_KEYBOARD_NAME="CradioKeyboard1"
CONFIG_ZMK_USB_LOGGING=n
CONFIG_ZMK_BLE=y

# --- AÑADE ESTO PARA MODO CABLEADO ---

# 1. Desactivar el Split por Bluetooth (OBLIGATORIO)
CONFIG_ZMK_SPLIT_BLE=n

# 2. Habilitar el Split general (necesario para comunicación serial)
CONFIG_ZMK_SPLIT=y

# 3. Asegurar que el USB esté activo
CONFIG_ZMK_USB=y

# 4. Opcional: Priorizar USB sobre Bluetooth para evitar lag
CONFIG_ZMK_USB_BOOTLOADER=y